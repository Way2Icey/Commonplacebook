<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Faerie Queene</title>
    <style>
        /* Register custom fonts */
        @font-face {
            font-family: 'BLKCHCRY';
            src: url('Fonts/BLKCHCRY.TTF') format('truetype');
        }
        @font-face {
            font-family: 'Canterbury';
            src: url('Fonts/Canterbury.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Old English Five';
            src: url('Fonts/OldEnglishFive.ttf') format('truetype');
        }
        @font-face {
            font-family: 'FenwickWoodtype';
            src: url('Fonts/FenwickWoodtype.ttf') format('truetype');
        }

        /* Body styling */
        body {
            margin: 0;
            background-color: #B2D6A7;
            font-family: 'Canterbury', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }

        /* Header image styling */
        .header {
            width: 85%;
            height: 350px;
            background-image: url('Graphics/Pixel Art.jfif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin-bottom: 20px;
        }

        /* Text overlay styling */
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 38px; /* Adjusted font size for longer title */
            font-family: 'Old English Five';
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
            width: 90%;
            text-align: center;
        }

        /* Section heading styling */
        h2 {
            font-family: 'FenwickWoodtype', serif;
            font-size: 32px;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Subsection heading styling */
        h3 {
            font-family: 'FenwickWoodtype', serif;
            font-size: 28px;
            color: #555;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        /* Paragraph spacing */
        p {
            font-family: 'Canterbury', sans-serif;
            font-size: 18px;
            color: #333;
            margin: 10px 0 30px 0;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-text">The Faerie Queene</div>
    </div>

    <!-- Section -->
    <h2>The Faerie Queene by Edmund Spenser</h2>
    <p>
       
    </p>

</body>
</html>
